<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="icon" type="image/x-icon"
        href="https://cdn.iconscout.com/icon/free/png-512/free-countdown-icon-download-in-svg-png-gif-file-formats--timer-time-clock-stopwatch-ui-essential-pack-user-interface-icons-6865344.png?f=webp&w=512">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="#">Timer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown link
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <h1 class="bold">Timer</h1>
        <div class="display-timer">
            <span id="time" class="bold">
                <span class="hours number-time font-digit">00</span>h
                <span class="minutes number-time font-digit">:00</span>m
                <span class="seconds number-time font-digit">:00</span>s
            </span>
        </div>
        <div class="buttons">
            <button class="main-timer-button" id="resume-button" type="button" onclick="resumeSwitch()">Start</button>
            <button class="main-timer-button" type="button" onclick="reset()">Reset</button>
            <button class="main-timer-button" type="button" onclick="flag()">Flag</button>
            <button class="main-timer-button" type="button" onclick="load()">Load</button>
        </div>
        <div class="inputs">
            <input type="time" step="1" value="00:00:00" name="" id="set-time-input">
            <button class="main-timer-button" type="button" onclick="editTimer('set')">Set Timer</button>
            <button class="main-timer-button" type="button" onclick="editTimer('add')">Add to Timer</button>
        </div>
        <h3 class="bold">Current Iteration Timer</h3>
        <div id="display-last-flag" class="display-timer">
            <span id="time-last-flag" class="bold">
                <span class="hours flag number-time font-digit">00</span>h
                <span class="minutes flag number-time font-digit">:00</span>m
                <span class="seconds flag number-time font-digit">:00</span>s
            </span>
        </div>
        <div id="flags"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
